<html>
	<head>
		<title>Multi Input Plugin</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 center-block" style="float: none; margin-top:150px;">
					<h2>Registration Form</h2>
					<form role="form">
						<div class="form-group">
					    <label for="children">Name</label>
			    		<input type="text" name="name" class="form-control " placeholder="Please enter your name">
					  </div>
					  <div class="form-group">
					    <label for="children">Childrens' name</label>
					    <div class="children_field">
					    	<div class="row">
					    		<div class="col-lg-12">
					    			<input type="text" class="form-control " placeholder="First Name">
					    		</div>					    		
					       	</div>					    	
					    </div>
					  </div>
					</form>
				</div>
			</div>
		</div>
	</body>

	<script src="scripts/jquery-1.10.2.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="scripts/jquery.multi-input.js" type="text/javascript"></script>
	
	<script>
		$(".children_field").multiInput({
			max: 5,
			min: 3,
			prepopulate: ["Parth","Karan","Shruti"]
		});
	</script>
</html>
